apiVersion: apps/v1
kind: Deployment
metadata:
  name: hunjan-backend
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hunjan-backend
  template:
    metadata:
      labels:
        app: hunjan-backend
    spec:
      containers:
      - name: hunjan-backend-container
        image: hunjan/backend
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebappsvc
spec:
  type: LoadBalancer
  selector:
    app: hunjan-backend
  ports:
  - port: 80
    targetPort: 8080
